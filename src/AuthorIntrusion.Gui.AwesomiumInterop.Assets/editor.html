<html>
  <head>
	<title>Test</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="rangy-core.js"></script>
	<script type="text/javascript" src="rangy-selectionsaverestore.js"></script>
	<script type="text/javascript" src="test.js"></script>
	<style type="text/css">
	  #editor, #editor:hover { outline: 0px solid transparent; }

	  p { margin: 0; padding: 3px 0 3px 0; }
	  p.normal { border-left: 4px solid #EEE; padding-left: 10px;}
	  p.dirty { border-left: 4px solid #CCC; padding-left: 10px;}
	  p.pending { border-left: 4px solid #999; padding-left: 10px;}

	  .error { border: 1px solid red; }
	</style>
  </head>
  <body>
	<h1>Document Title</h1>

	<button id="bob">bob</button>

	<div id="editor" contenteditable="true" spellcheck='false'>
	  <p class="normal" id="p-1">This is paragraph 1.</p>
	  <p class="normal" id="p-2">This is <span style='color: blue;'>paragraph</span> 2.</p>
	  <p class="normal" id="p-3">This is paragraph 3.</p>
	</div>

	<button id="getEditorParagraphChanges">getEditorParagraphChanges</button>
	<pre id="json">
	</pre>
  </body>
</html>
